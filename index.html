<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CK404 Show</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    /* RGB ফ্লো বর্ডার */
    .border-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      box-shadow:
        inset 0 0 40px 5px rgba(255, 0, 0, 0.4),
        inset 0 0 60px 10px rgba(0, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
      animation: glowBorder 5s ease-in-out infinite alternate;
      border: 10px solid transparent;
      border-image: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red) 1;
    }

    @keyframes glowBorder {
      0% {
        box-shadow:
          inset 0 0 5px rgba(255, 255, 255, 0),
          0 0 10px rgba(255, 255, 255, 0);
        opacity: 0.4;
      }
      50% {
        box-shadow:
          inset 0 0 50px rgba(255, 0, 255, 0.8),
          0 0 30px rgba(0, 255, 255, 0.5);
        opacity: 1;
      }
      100% {
        box-shadow:
          inset 0 0 5px rgba(255, 255, 255, 0),
          0 0 10px rgba(255, 255, 255, 0);
        opacity: 0.4;
      }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0066, #ffcc00, #33ccff, #66ff66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
      text-align: center;
    }

    .ck404 {
      position: absolute;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveSpin 12s linear infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes moveSpin {
      0% {
        transform: translate(-150px, -150px) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      50% {
        transform: translate(50vw, 50vh) rotate(180deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translate(110vw, 110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- RGB Light Border -->
  <div class="border-glow"></div>

  <!-- Center Text -->
  <div class="center-text">Thank you</div>

  <!-- CK404 Texts -->
  <script>
    for (let i = 0; i < 10; i++) {
      const el = document.createElement('div');
      el.className = 'ck404';
      el.textContent = 'CK404';

      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.animationDelay = (i * 1.2) + 's';

      document.body.appendChild(el);
    }
  </script>

</body>
</html>
